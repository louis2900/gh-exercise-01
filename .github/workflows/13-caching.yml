name: 13 - Using Caching
on: 
    workflow_dispatch:
        inputs:
            use-cache:
              description: Whether to execute cache step
              type: boolean
              default: true
            
    

jobs:
    build:
     runs-on: ubuntu-latest
     defaults:
        run:
            working-directory: 13-caching-actions/react-app
     steps:
        - name: CheckOut Code
          uses: actions/checkout@v4
        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'
        - name: Install dependencies
          run: npm ci
        - name: Testing
          run: npm run test
        - name: Building
          run: npm run build
        - name: deploying to nonprod
          run: echo"Depolying to nonprod"

